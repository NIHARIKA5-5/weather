<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <style>
    /* Animated gradient background */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: gradientShift 30s ease infinite;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #c2f9fb);
      background-size: 600% 600%;
      color: #333;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtle clouds overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://example.com/clouds.png') center/cover no-repeat;
      opacity: 0.10;
      pointer-events: none;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      margin-top: 30px;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00796b;
      color: #fff;
      cursor: pointer;
    }
    .weather-now, .forecast {
      margin-top: 20px;
    }
    .weather-now h2 {
      margin-bottom: 5px;
    }
    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    .forecast-item {
      background: #e0f2f1;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather Forecast</h1>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather-now" id="weatherNow"></div>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const apiKey = 'bf3e27067f21112cf39c1aea462f96fe';
    function getEmoji(cond) {
      const map = { Clear:'‚òÄÔ∏è', Clouds:'‚òÅÔ∏è', Rain:'üåßÔ∏è', Drizzle:'üå¶Ô∏è',
                    Thunderstorm:'‚õàÔ∏è', Snow:'‚ùÑÔ∏è', Mist:'üå´Ô∏è', Smoke:'üí®',
                    Haze:'üå´Ô∏è', Fog:'üå´Ô∏è' };
      return map[cond] || 'üåà';
    }
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) return alert('Please enter a city name.');
      try {
        const w = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`).then(r=>r.json());
        const now = new Date();
        const emoji = getEmoji(w.weather[0].main);
        document.getElementById('weatherNow').innerHTML = `
          <h2>Now in ${w.name}</h2>
          <p>${now.toLocaleTimeString()} | ${w.weather[0].main} ${emoji}</p>
          <p>Temperature: ${w.main.temp}¬∞C | Humidity: ${w.main.humidity}%</p>
          <p>Wind: ${w.wind.speed} km/h</p>`;
        const f = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`).then(r=>r.json());
        const today = new Date().getDate();
        let html = `<h2>üìÖ Today's Forecast</h2><div class="forecast-grid">`;
        f.list.forEach(item => {
          const d = new Date(item.dt * 1000);
          if (d.getDate() === today) {
            html += `<div class="forecast-item">
                <strong>${d.getHours()}:00</strong><p>${item.main.temp}¬∞C</p>
                <p>${getEmoji(item.weather[0].main)}</p>
              </div>`;
          }
        });
        html += '</div>';
        document.getElementById('forecast').innerHTML = html;
      } catch (err) {
        alert('City not found or API error');
        console.error(err);
      }
    }
  </script>
</body>
</html>
